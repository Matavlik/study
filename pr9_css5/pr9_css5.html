<!DOCTYPE HTML>
<html>
<head>
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
</head>
<body>
    <div class="container1">
        <div class="box" id="i1"></div>
        <div class="box" id="i2"></div>
        <div class="box" id="i3"></div>
        <div class="box" id="i4"></div>
        <div class="box" id="i5"></div>
        <div class="box" id="i6"></div>
        <div class="box" id="i7"></div>
        <div class="box" id="i8"></div>
    </div>
    <div class="container2">
        <div class="box" style="grid-area: box1"></div>
        <div class="box" style="grid-area: box2"></div>
        <div class="box" style="grid-area: box3"></div>
        <div class="box" style="grid-area: box4"></div>
        <div class="box" style="grid-area: box5"></div>
        <div class="box" style="grid-area: box6"></div>
    </div>
    <div class="container3">
        <div class="sub_container1">
            <div class="box2" style="grid-area: header" id="header"><h2 class="text">Header</h2></div>
            <div class="box2" style="grid-area: content" id="content"><h2 class="text">Content</h2></div>
            <div class="box2" style="grid-area: sidebar" id="sidebar"><h2 class="text">Sidebar</h2></div>
            <div class="box2" style="grid-area: footer" id="footer"><h2 class="text">Footer</h2></div>
        </div>
        <div class="sub_container2">
            <div class="box2" id="block1"></div>
            <div class="box2" id="block2"></div>
            <div class="box2" id="block3"></div>
            <div class="box2" id="block4"></div>
            <div class="box2" id="block5"></div>
        </div>
    </div>
</body>
</html>
